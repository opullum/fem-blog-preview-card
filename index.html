<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
          class="blog-image"
          src="/assets/images/illustration-article.svg"
          alt="A decorative vector-based image acting for the article preview"
        />

        <!-- Contains category, publish date, details, and author -->
        <div class="blog-content">
          <div class="card-content text-preset-3">
            <div class="blog-category text-preset-3-extrabold">
              <p>Learning</p>
            </div>
            <p class="publish-date text-preset-3">Published 21 Dec 2023</p>
            <h1 class="blog-title text-preset-1">HTML & CSS foundations</h1>
            <p class="blog-description text-preset-2">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>

        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="" />
          <p class="author-name text-preset-3-extrabold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
