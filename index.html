<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="A decorative vector-based image acting for the article preview"
        />
        <div class="blog-category">Learning</div>
        <p><span class="publish-date">Published 21 Dec 2023</span></p>
        <div class="card-content">
          HTML & CSS foundations These languages are the backbone of every
          website, defining structure, content, and presentation. Greg Hooper
        </div>
        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="" />
          <p class="author-name">Greg Hooper</p>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
